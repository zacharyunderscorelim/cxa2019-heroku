<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Details</title>
    </head>
    <body>
        <h1>Add a Category</h1>
        <form id="Shop_form" method="post">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
			{% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Add Company Details!" />
        </form>
    </body>
</html>
